<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--geolocating by name to get longitude
        my key b364c079aaefaadfbc5f1d3a45eebea4
        http://api.openweathermap.org/geo/1.0/direct?q={city name},{state code},{country code}&limit={limit}&appid={API key}-->
        <header>
            <h1 id="title">Weather Dashboard</h1>
        </header>
        <section id="broad">
            <article>
                <h2>Search for a City:</h2>
                <input type="text" name="city" id="citySearch">
                <input type="button" value="Search" id="search">
                <ul id="list">Past Searches:</ul>

            </article>
            <main>
                <div>
                    <div id="left">
                        <h2 id="citydate"></h2>
                        <p id="currentsky"></p>
                    </div>
                    <div id="inner">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                   </div>
                </div>
               <section>
                <h3>5-day Forecast:</h3>
                <section id="narrow">
                    <div id="5day1">
                        <p class="date"></p>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="5day2">
                        <p class="date"></p>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="5day3">
                        <p class="date"></p>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="5day4">
                        <p class="date"></p>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div id="5day5">
                        <p class="date"></p>
                        <p class="symbol"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </section> 
               </section>
            </main>
          </section>

          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
          ></script>
          <script src="assets/js/script.js"></script>
</body>
</html>
